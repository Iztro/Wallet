<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wallet Login</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
  <link rel="stylesheet" href="/Wallet/assets/css/login.css">
</head>
<body>  
 <div>
  <!--USER: Our Pass: Wallet-->
  <h2>Our Wallet Sesión</h2>
  <div id="login-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="button" onclick="login()">Iniciar Our Sesión</button>
    </form>
  </div>
  </div>
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'Our' && password === 'Wallet') {
        alert('Inicio de sesión exitoso');
        window.location.href = "OurMenu.html";
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>

</body>
</html>
