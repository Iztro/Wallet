<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Our Ahorros</title>
    <link rel="stylesheet" href="/Wallet/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Our Ahorros</h2>
        <div id="ahorrosTotal" class="alert alert-info" role="alert">
            Total Ahorrado: $0.00
        </div>
        <ul class="list-group">
            <li class="list-group-item">Ahorro 1 <span class="list-group-item amount">$100000.00</span></li>
            <li class="list-group-item">Ahorro 2 <span class="list-group-item amount">$50000.00</span></li>
            <li class="list-group-item">Ahorro 3 <span class="list-group-item amount">$30000.00</span></li>
            <li class="list-group-item">Retiro 1 <span class="list-group-item amount">$-52000</span></li>
        </ul>
        <a href="OurMenu.html" class="btn btn-secondary">Volver al Men√∫ Principal</a>
    </div>

    <script src="/Wallet/assets/js/script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        let total = 0;
        document.querySelectorAll('.amount').forEach(function(node) {
          let amount = parseFloat(node.innerText.replace('$', '').replace(',', ''));
          node.innerText = '$' + amount.toLocaleString('es-CL', {style: 'currency', currency: 'CLP'}).replace('CLP', '');
          total += amount;
        });
        // Actualizar el saldo total
        document.getElementById('ahorrosTotal').innerText = 'Total Ahorrado: ' + total.toLocaleString('es-CL', {style: 'currency', currency: 'CLP'}).replace('CLP', '');
      });
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
</body>
</html>
