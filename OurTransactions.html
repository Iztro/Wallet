<!DOCTYPE html>
<html lang="es">
<head>
  <title>Our Wallet - Últimos Movimientos</title>
  <link rel="stylesheet" href="/Wallet/assets/css/style.css">

</head>
<body>
  <div class="container">
    <h2>Our Últimos Movimientos</h2>

    <div id="saldoTotal" class="alert alert-success" role="alert">
      Saldo Total: $0.00
    </div>

    <ul class="list-group">
      
      <li class="list-group-item">Compra en línea <span class="list-group-item amount">-50000</span></li>
      <li class="list-group-item">Depósito <span class="list-group-item amount">+100000</span></li>
      <li class="list-group-item">Transferencia recibida <span class="list-group-item amount">+75000</span></li>
      <li class="list-group-item">Compra en línea <span class="list-group-item amount">-55000</span></li>
      <li class="list-group-item">Depósito misma cuenta <span class="list-group-item amount">+105000</span></li>
      <li class="list-group-item">Transferencia recibida <span class="list-group-item amount">+7570</span></li>
      <li class="list-group-item">Transferencia realizada <span class="list-group-item amount">-58500</span></li>
   
    </ul>
    <a href="OurMenu.html" class="btn btn-secondary">Volver a Our Menú Principal</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      let total = 0;
      document.querySelectorAll('.amount').forEach(function(node) {
        let amount = parseFloat(node.innerText.replace('$', '').replace(',', ''));
        node.innerText = '$' + amount.toLocaleString('es-CL', {style: 'currency', currency: 'CLP'}).replace('CLP', '');
        total += amount;
      });
      // Actualizar el saldo total
      document.getElementById('saldoTotal').innerText = 'Saldo Total: ' + total.toLocaleString('es-CL', {style: 'currency', currency: 'CLP'}).replace('CLP', '').trim();
    });
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">

</script>
</body>
</html>
