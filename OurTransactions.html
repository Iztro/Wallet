<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Wallet/assets/css/style.css">
  <title>OW - Últimos Movimientos</title>

</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="OurMenu.html">
        <img src="/Wallet/assets/img/OUR-Wallet-brown.jpg" 
              width="50" 
              class="d-block my-1" 
              alt="Logo" 
              class="navbar-logo"></a>
              <h1 class="logo-title">Our Fondos</h1>
    </nav>
    
  
  <div class="container">
    <div id="saldoTotal" class="alert alert-success" role="alert">
      Saldo Total: $0.00
    </div>

    <ul class="list-group">
        <li class="list-group-item">
        <div class="text">Compra en línea</div> 
        <div class="col-auto"></div>
        <span class="list-group-item amount">-50000 </span>
      </li>
      <li class="list-group-item">
        <div class="text">Depósito</div>  
        <div class="col-auto"></div>
        <span class="list-group-item amount">+100000</span>
      </li>
      <li class="list-group-item">
        <div class="text">Transferencia recibida</div> 
        <div class="col-auto"></div>
        <span class="list-group-item amount">+75000</span>
      </li>
      <li class="list-group-item">
        <div class="text">Transferencia realizada</div>  
        <div class="col-auto"></div>
        <span class="list-group-item amount">+10000</span>
      </li>
      <li class="list-group-item">
        <div class="text">Depósito misma cuenta</div>  
        <div class="col-auto"></div>
        <span class="list-group-item amount">+10000</span>
      </li>
    </ul>
    <a href="OurMenu.html" class="btn btn-secondary">Volver a Our Menú Principal</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      let total = 0;
      document.querySelectorAll('.amount').forEach(function(node) {
        let amount = parseFloat(node.innerText.replace('$', '').replace(',', ''));
        node.innerText = '' //Quité el simbolo $ para evitar repetición de simbolo
         + amount.toLocaleString('es-CL', {style: 'currency', currency: 'CLP'}).replace('CLP', '');
        total += amount;
      });
      // Actualizar el saldo total
      document.getElementById('saldoTotal').innerText = 'Saldo Total: ' + total.toLocaleString('es-CL', {style: 'currency', currency: 'CLP'}).replace('CLP', '').trim();
    });
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">

</script>
</body>
</html>
