<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Wallet/assets/css/style.css">
  <title>OW - Compartir Our Dinero</title>

</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="OurMenu.html">
        <img src="/Wallet/assets/img/OUR-Wallet-brown.jpg" 
              width="50" 
              class="d-block my-1" 
              alt="Logo" 
              class="navbar-logo"></a>
              <h1 class="logo-title">OUR Wallet</h1> <!--TITULO NO CAMBIA FUENTE FONTFACE ACTIVADO EN STYLE.CSS-->
    </nav>
    <h2>Enviar Dinero</h2>
    <form action="OurTransactions.html">
      <div class="form-group">
        <label for="searchContact">Buscar en la lista de camaradas:</label>
        <input type="text" class="form-control" id="searchContact" placeholder="Buscar camarada">
      </div>
      <br> </br>
      <div class="form-group">
        <label for="contactSelect">Seleccionar contacto:</label>
        <select id="contactSelect" class="form-control">
          <option value="john.doe">John Doe</option>
          <option value="jane.smith">Jane Smith</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" >Enviar dinero</button>
    </form>

    <br></br>

    <h3>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#contactListCollapse" aria-expanded="false" aria-controls="contactListCollapse" title="Click para mostrar contactos">
      Contactos
    </button>
    </h3>
    <div class="collapse" id="contactListCollapse"
         id="contactList" class="list-group">
      <li class="list-group-item">
        <div class="contact-info col">
          <input type="radio" name="contactRadio" id="contactRadio1">
          <span class="contact-name col">John Doe</span>
          <span class="contact-details"> 
            <span class="list-group-item">Cuenta: 123456789</span> 
            <span class="list-group-item">Tipo de Cuenta: Corriente</span> 
            <span class="list-group-item">Alias: john.doe</span> 
            <span class="list-group-item">Banco: Shantader</span>
            <button type="button" class="btn btn-secondary">Editar</button> <!--BOTONES APARECEN UNO ENCIMA DEL OTRO-->
            <button type="button" class="btn btn-danger">Borrar</button> <!--BOTONES APARECEN UNO ENCIMA DEL OTRO-->
        </div>

      </li>
      <li class="list-group-item">
        <div class="contact-info col">
          <input type="radio" name="contactRadio" id="contactRadio2">
          <span class="contact-name col">Jane Smith</span>
          <span class="contact-details">
            <span class="list-group-item">Cuenta: 987654321</span>
            <span class="list-group-item">Tipo de Cuenta: Corriente</span>
            <span class="list-group-item">Alias: jane.smith</span>
            <span class="list-group-item">Banco: Skonsha Bank</span>
            <button type="button" class="btn btn-secondary">Editar</button> <!--BOTONES APARECEN UNO ENCIMA DEL OTRO-->
            <button type="button" class="btn btn-danger">Borrar</button> <!--BOTONES APARECEN UNO ENCIMA DEL OTRO-->
        </div>
      </li>
    
    <br></br>

    <h2>Agregar Contacto</h2>
    <form>
      <div class="form-group">
        <label for="firstName" class="col-2"> Nombre:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="lastName" class="col-2">Apellido:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Apellido">
      </div>
      <div class="form-group">
        <label for="bank" class="col-2">Banco:</label>
        <input type="text" class="form-control" id="bank" placeholder="Banco">
      </div>
      <div class="form-group">
        <label for="accountNumber" class="col-2">Numero de cuenta:</label>
        <input type="text" class="form-control" id="accountNumber" placeholder="Numero de cuenta">
      </div>
      <div class="form-group">
        <label for="accountType" class="col-2">Tipo de cuenta:</label>
        <input type="text" class="form-control" id="accountType" placeholder="Tipo de cuenta">
      </div>
      <div class="form-group">
        <label for="alias" class="col-2">Alias:</label>
        <input type="text" class="form-control" id="alias" placeholder="Alias">
      </div>
      <div class="form-group">
        <label for="email"class="col-2">E-mail:</label>
        <input type="email"  class="form-control" id="email" placeholder="E-mail">
      </div>
      <button type="submit" class="btn btn-primary">Agregar contacto</button>
    </form>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>
</body>
</html>
